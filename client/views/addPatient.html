<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Patient Details here</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form name="frmPatient" ng-submit="addPatient(frmPatient.$valid)">
        <div class="form-group">
          <label>Patient First Name</label>
          <input type="text" class="form-control" ng-model="patient.firstName" placeholder="First Name"  
              name="firstName" ng-required='true'/>
            <span ng-messages="frmPatient.firstName.$error" 
                  ng-if='frmPatient.firstName.$submitted'>
                    <span ng-message="required" class="error">first Name is required</span>
             </span>
        </div>
         <div class="form-group">            
           <label>Patient Last Name</label>
             <input type="text" class="form-control" 
                    ng-model="patient.lastName"
                    ng-required='true'
                    name="lastName"
                    placeholder="Last Name" />
              <span ng-messages="frmPatient.lastName.$error"
                    ng-if='frmPatient.lastName.$submitted'>
                    <span ng-message="required" class="error">lastName is required</span>
                    <span ng-message="minlength" class="error">Min. 3 Characters</span>
                    <span ng-message="maxlength" class="error">Max. 30 Characters</span>
        
             </span>
           </div>
          
          
          <div class="form-group">
          <label>Age</label>
          <input type="text" class="form-control" ng-model="patient.age" name="age" ng-pattern="/^[0-90]+$/" placeholder="0" ng-required='true' >
              <span ng-messages="frmPatient.age.$error" 
                     ng-if='frmPatient.age.$submitted'>
                    <span ng-message="required" class="error">The value is not a valid age</span>
              </span>
         </div>
          
           <div class="form-group">
               <label>Enter Date of Birth</label>
                <input id="date-Of-birth" class="form-control" type="date" ng-model="patient.dateOfBirth" required>
            </div>
          
        <div class="form-group">
          <label>Select Gender</label>
          <select class="form-control" name="gender" ng-model="patient.gender" ng-required='true'>
<option value="" disabled>-- Select Gender--</option>
<option value="M">Male</option>
<option value="F">Female</option>
            </select>
          </div>
          
      <div class="form-group">    
    <label>Phone Number:</label>
<input type="text" name="userPhoneNumber" class="form-control" ng-model="patient.phoneNumber" ng-required='true'
       ng-pattern="/^(?:(?:\+|0{0,2})91(\s*[\-]\s*)?|[0]?)?[789]\d{9}$/">
          
          <span ng-messages="frmPatient.userPhoneNumber.$error"
                ng-if="frmPatient.$submitted">
            <span ng-message="pattern">Must be a valid 10 digit phone number</span>
          </span>
     </div>
        
          <div class="form-group">
              <label>Enter Description</label>
             <textarea rows="3" class="form-control" 
                    ng-model="patient.description"
                    name="txtDescription"  
                    ng-required='true'
                    placeholder="Tell us about yourself" ></textarea>
              <span ng-messages="frmPatient.txtDescription.$error" 
                     ng-if='frmPatient.$submitted'>
                    <span ng-message="required" class="error">We want to know about you, please provide it.</span>
             </span>
                    
           </div>      
<br>
        <button type="submit" class="btn btn-default">Save</button>
      </form>
    </div>
    </div>
  </div>
</div>
