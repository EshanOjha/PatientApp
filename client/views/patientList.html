<div class="panel panel-default" ng-init="getPatientList()">
  <div class="panel-heading">
    <h3 class="panel-title">View All patientList</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <h4>Search by using name here</h4><input ng-model="userSearch">
    	<div ng-repeat="patient in allPatient | filter:userSearch">
    		<div class="col-md-6">
    			<div class="col-md-6">
                    <h4>First name&nbsp;&nbsp;</h4><p>{{patient.firstName}}</p>
                    <h4>Last name</h4><p>{{patient.lastName}}</p>
                    <h4>Patient Age&nbsp;&nbsp;</h4><p>{{patient.age}}</p>
                    <h4>Patient Gender&nbsp;&nbsp;</h4><p>{{patient.gender}}<p>
                    <h4>Patient Phone Number&nbsp;&nbsp;</h4><p>{{patient.phoneNumber}}<p>
                    <h4>Patient Description&nbsp;&nbsp;</h4><p>{{patient.description}}<p>
                    
        		</div>
    		</div>
            </div>
        </div>
      </div>
</div>
